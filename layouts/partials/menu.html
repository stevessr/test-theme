<link rel="stylesheet" href="{{ "css/menu.css" | relURL }}">
<nav>
    <button class="hamburger-menu">&#9776;</button> <!-- 汉堡菜单图标 -->
    <ul class="main-menu">
        <li><a href="/">Home</a></li>
        <li class="dropdown"><a href="/about">About</a><ul class="dropdown-content"><li><a href="/list">list</a></li></ul></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/donate">Donate</a></li>
        <li class="dropdown">
            <a href="/tags">Tags</a>
            <ul class="dropdown-content">
                {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
                <li><a href="{{ "/tags/" | relURL }}{{ $name | urlize }}">{{ $name }}</a></li>
                {{ end }}
            </ul>
        </li>
        <li class="dropdown">
            <a href="/Categories">Categories</a>
            <ul class="dropdown-content">
                {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
                <li><a href="{{ "/categories/" | relURL }}{{ $name | urlize }}">{{ $name }}</a></li>
                {{ end }}
            </ul>
        </li>
    </ul>
</nav>


<script>
document.addEventListener("DOMContentLoaded", function() {
    const hamburgerMenu = document.querySelector('.hamburger-menu');
    const mainMenu = document.querySelector('.main-menu');

    hamburgerMenu.addEventListener('click', function() {
        mainMenu.classList.toggle('active');
    });
});

</script>
